<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript">

    $.validator.setDefaults({
      submitHandler: function(){
        alert("Inicio de Sesion Exitoso");
        $("#usuario").val("");
        $("#password").val("");

      }

    });

    $(document).ready(function(){
      //En esta variable lo que hacemos es validar el form cuando es enviada
      var validator = $("#miForm").validate({
        //errroPlacement es un objeto que tiene asignada una funcion
        //cuya funcion recibe 2 parametros uno es el error y el otro un elemento
        errorPlacement: function(error, element){
          $(element).closest("form")
          .find("label[for='"+element.attr("id")+"']")
          .append(error);
        },
        errorElement: "span",
        messages: {
          usuario:{
            required:"(Ingrese su nombre de Usuario)",
            minlength:"(Debe tener minimo 3 caracteres)"
          },
          password: {
            required:"(Porfavor Ingrese su Contrasenia)",
            minlength:"(Debe tener entre 5 y 12 caracteres)",
            maxlength: "(Debe tener entre 5 y 12 caracteres)"
          }
        }
      });
    });

    </script>
    <style type="text/css" >
      .miForm fieldset p label span.error{
         color:red;
      }
      form.miForm{
        width: 30em;
        background-color: #40FF80;
      }
      form.miForm legend,
      form.miForm label{
      color: #1711C4;
      }
      form.miForm fieldset{
        border: 1px solid #999;
        border-radius: 8px;
        border-color: #1711C4;
        box-shadow: 0px 0px 10px #999;
      }
      form.miForm label{
        width: auto;
        display: block;
        float none;

      }
    </style>

  </head>
  <body>
<h1>Plugin de Validacion con JQuery</h1>
<div id="miDiv">
  <form class="miForm" action="" method="get" id="miForm">
    <fieldset>
      <legend>Iniciar Sesion</legend>
      <p>
        <label for="usuario">Nombre de Usuario: </label>
        <input id="usuario" name="usuario" value="" required minlength="3">
      </p>
      <p>
      <label for="password">Contrasenia: </label>
      <input id="password" type="password" name="password" value="" maxlength="12" required minlength="5">
</p>
<p>
  <input  class="submit" type="submit" value="Iniciar">
</p>
    </fieldset>
  </form>
</div>
  </body>
</html>
