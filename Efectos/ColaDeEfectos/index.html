<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#boton1").click(function(){
        colaEfectos();
      });

      function colaEfectos(){

        var miDiv = $("#miDiv");
//Metodo para manejar la cola de los efectos
        miDiv.queue(function(){
          $(this).css({
            "background-color":"blue",
          });
          $("#mensajeFinal").html("Se cambio el color de fondo azul");
          $(this).dequeue();
        });
        miDiv.hide(1000);
        miDiv.show(1000);
        miDiv.fadeIn(3000);
        miDiv.fadeOut(3000);
        miDiv.show(1000);
      }
    });
  </script>
  <style media="screen">
    #miDiv{
      margin: 0 auto 0 auto;
      width: 300px;
      height: 100px;
      background-color: red;
      text-align: center;
    }
  </style>
  </head>
  <body>
<div id="miDiv">
  Mi div Con efectos!!!
</div>
<p id="mensajeFinal"></p>

<button id="boton1" >Iniciar Cola Efectos</button>
  </body>
</html>
