<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      span{
        display: none;
      }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
      $("p").focusin(function(){
        $(this).find("span").css("display","inline").fadeOut(2000);
        $(this).find("span").css("color","red");
      });

      $("#boton").click(function(){
        alert("Informacion Guardada");
      });

    });

    </script>
  </head>
  <body>
    <h1>Formulario</h1>
    <p>Nombre: <input type="text"><span>Ingrese su Nombre</span></p>
    <p>Apellido: <input type="text"><span>Ingrese su Apellido</span></p>
    <p>Edad: <input type="text"><span>Ingrese su Edad</span></p>
    <p>Ciudad: <input type="text"><span>Ingrese su Ciudad de Nacimiento</span></p>
    <p>Fecha: <input type="date"><span>Escoja su Fecha de Nacimiento</span></p>

    <input type="button" type="submit" value="Enviar">
  </body>
</html>
