<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

      $('#agregarcarro').click(function(){
        event.preventDefault();
        var nombrecarro = $("#nombre").val();
        var valorcarro = $("#valor").val();
        $("<option/>").attr('value',valorcarro).text(nombrecarro).appendTo("#carros");

      });

      $("#quitarcarro").click(function(){
        event.preventDefault();
        var $select = $("#carros");
        $("option:selected",$select).remove();
      });

      });
    </script>
  </head>
  <body>
      <form class="" action="index.html" method="post">
        <h3 for="carros">Carros</h3>
        <select id="carros" multiple="multiple">
        </select><br>
        <button id="quitarcarro">Borar Carro Seleccionado</button>
        <p for="nuevNombre">Nombre del carro</p>
        <input type="text" id="nombre">
        <p for="NewColorValue">Valor del Carro</p>
        <input type="text" id="valor"><br>
        <button id="agregarcarro">Aniadir Carro</button>
      </form>
  </body>
</html>
